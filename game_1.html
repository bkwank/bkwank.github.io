<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>숲 속 소년의 성경, 십자가 수집 게임</title>
  <style>
    body { background: #b2e59f; margin: 0; }
    canvas { display: block; margin: 30px auto; background: #7ec850; border: 3px solid #333; touch-action: none; }
    #score { text-align: center; font-size: 1.5em; margin-top: 10px; }
    #touch-controls { user-select:none; }
    .dir-btn {
      font-size: 2em; width: 60px; height: 60px; margin: 5px;
      border-radius: 16px; border: 1px solid #4b4b4b;
      background: #fff; box-shadow: 1px 1px 4px #aaa;
      touch-action: manipulation;
      outline: none;
    }
    .dir-btn:active {
      background: #e9ffd5;
    }
  </style>
</head>
<body>
  <canvas id="game" width="800" height="560"></canvas>
  <div id="score">점수: 0</div>
  <div style="text-align:center;">
    <button id="restartBtn" style="display:none;font-size:1.2em;">다시 시작하기 (엔터)</button>
  </div>
  <!-- 모바일용 가상 방향키 -->
  <div id="touch-controls" style="text-align:center; margin-top:8px;">
    <button class="dir-btn" data-dir="up">⬆️</button><br>
    <button class="dir-btn" data-dir="left">⬅️</button>
    <button class="dir-btn" data-dir="down">⬇️</button>
    <button class="dir-btn" data-dir="right">➡️</button>
  </div>
  <script>
    // --- 기본 상수, 자원 ---
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const tile = 40;
    const mapW = Math.floor(canvas.width / tile);
    const mapH = Math.floor(canvas.height / tile);

    // SVG → Image 변환 함수
    function svgToImg(svg) {
      const img = new window.Image();
      img.src = 'data:image/svg+xml;utf8,' + encodeURIComponent(svg);
      return img;
    }
    // SVG 리소스
    const playerImg = svgToImg(`<svg width="40" height="55" viewBox="0 0 80 110" xmlns="http://www.w3.org/2000/svg"><ellipse cx="40" cy="75" rx="24" ry="32" fill="#8AC6FF" stroke="#4682B4" stroke-width="2"/><ellipse cx="40" cy="36" rx="20" ry="21" fill="#FFD9A0" stroke="#E2BB7B" stroke-width="2"/><rect x="23" y="99" width="10" height="9" rx="5" fill="#444"/><rect x="47" y="99" width="10" height="9" rx="5" fill="#444"/><rect x="9" y="67" width="9" height="25" rx="4.5" fill="#FFD9A0" transform="rotate(-20 9 67)"/><rect x="62" y="67" width="9" height="25" rx="4.5" fill="#FFD9A0" transform="rotate(20 62 67)"/><ellipse cx="33" cy="34" rx="2.2" ry="3.2" fill="#252525"/><ellipse cx="47" cy="34" rx="2.2" ry="3.2" fill="#252525"/><ellipse cx="32.2" cy="33" rx="0.6" ry="0.9" fill="#fff" opacity="0.7"/><ellipse cx="46.2" cy="33" rx="0.6" ry="0.9" fill="#fff" opacity="0.7"/><path d="M34 42 Q40 48 46 42" stroke="#BB6C41" stroke-width="2" fill="none"/><path d="M22 30 Q40 18 58 30" stroke="#7B5823" stroke-width="6" fill="none" stroke-linecap="round"/><ellipse cx="23" cy="40" rx="5" ry="7" fill="#A78450"/><ellipse cx="57" cy="40" rx="5" ry="7" fill="#A78450"/><ellipse cx="32" cy="40" rx="2.4" ry="1.5" fill="#FFC2B5" opacity="0.5"/><ellipse cx="48" cy="40" rx="2.4" ry="1.5" fill="#FFC2B5" opacity="0.5"/></svg>`);
    const crossImg = svgToImg(`<svg width="36" height="36" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg"><rect x="15" y="3" width="6" height="30" rx="3" fill="#fff"/><rect x="3" y="15" width="30" height="6" rx="3" fill="#fff"/><rect x="16" y="5" width="4" height="26" rx="2" fill="#FFD700"/><rect x="5" y="16" width="26" height="4" rx="2" fill="#FFD700"/><rect x="17.5" y="6" width="1" height="24" rx="0.7" fill="#d8b430" opacity="0.18"/><rect x="6" y="17.5" width="24" height="1" rx="0.7" fill="#d8b430" opacity="0.18"/></svg>`);
    const bibleImg = svgToImg(`<svg width="36" height="36" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg"><rect x="7" y="6" width="22" height="24" rx="4" fill="#243e74" stroke="#fff" stroke-width="2"/><rect x="9" y="26" width="18" height="3" rx="1.5" fill="#fff" opacity="0.25"/><rect x="16" y="14" width="4" height="8" rx="1" fill="#FFD700"/><rect x="14" y="17" width="8" height="2" rx="1" fill="#FFD700"/><rect x="27" y="7" width="2" height="22" rx="1" fill="#ffe9ab" opacity="0.82"/></svg>`);
    const treeImg = svgToImg(`<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"><ellipse cx="20" cy="36" rx="8" ry="3" fill="#476034" opacity="0.18"/><rect x="17" y="28" width="6" height="8" rx="2" fill="#8D5C2A"/><ellipse cx="20" cy="22" rx="13" ry="12" fill="#55c049" stroke="#2a7526" stroke-width="2"/><ellipse cx="20" cy="14" rx="8" ry="7" fill="#71d97d" stroke="#3ea159" stroke-width="1.2"/><ellipse cx="24" cy="17" rx="3" ry="1.5" fill="#fff" opacity="0.18"/></svg>`);

    // --- 게임 데이터 전역 ---
    let player, items, trees, score, gameOver;
    const restartBtn = document.getElementById('restartBtn');

    // --- 공용 함수들 ---
    function isOccupied(x, y, arr) {
      return arr.some(obj => obj.x === x && obj.y === y);
    }

    function placeItemNoOverlap(type, items, trees, player) {
      let tries = 0;
      while (tries < 100) {
        const x = Math.floor(Math.random() * mapW);
        const y = Math.floor(Math.random() * mapH);
        if (!isOccupied(x, y, trees) &&
            !isOccupied(x, y, items) &&
            !(player.x === x && player.y === y)
        ) {
          items.push({x, y, type});
          break;
        }
        tries++;
      }
    }

    // --- 초기화 및 재시작 ---
    function resetGame() {
      player = { x: 2, y: 2 };
      trees = createTrees(player);
      items = createItems(trees, player);
      score = 0;
      gameOver = false;
      updateScore('점수: 0');
      restartBtn.style.display = 'none';
      drawAll();
    }

    // --- 맵 객체 생성 ---
    function createTrees(player) {
      let arr = [];
      for (let y = 0; y < mapH; y++) {
        for (let x = 0; x < mapW; x++) {
          if (Math.random() < 0.08) {
            if (!isOccupied(x, y, arr) && !(player.x === x && player.y === y)) {
              arr.push({x, y});
            }
          }
        }
      }
      return arr;
    }
    function createItems(trees, player) {
      let arr = [];
      placeItemNoOverlap('cross', arr, trees, player);
      placeItemNoOverlap('cross', arr, trees, player);
      placeItemNoOverlap('bible', arr, trees, player);
      placeItemNoOverlap('bible', arr, trees, player);
      return arr;
    }

    // --- 그리기 ---
    function drawAll() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawTrees();
      drawItems();
      drawPlayer();
    }
    function drawTrees() {
      trees.forEach(tree => {
        ctx.drawImage(treeImg, tree.x * tile, tree.y * tile, tile, tile);
      });
    }
    function drawItems() {
      items.forEach(item => {
        if (item.type === 'cross') {
          ctx.drawImage(crossImg, item.x * tile + 4, item.y * tile + 4, tile*0.8, tile*0.8);
        } else if (item.type === 'bible') {
          ctx.drawImage(bibleImg, item.x * tile + 4, item.y * tile + 4, tile*0.8, tile*0.8);
        }
      });
    }
    function drawPlayer() {
      ctx.drawImage(playerImg, player.x * tile, player.y * tile, tile, tile*1.3);
    }

    // --- 게임 상태/이벤트 ---
    function updateScore(txt) {
      document.getElementById('score').textContent = txt.replace(/<br>/g, ' ');
      document.getElementById('score').innerHTML = txt; // for 줄바꿈
    }
    function handleMove(dx, dy) {
      if (gameOver) return;
      let newX = player.x + dx, newY = player.y + dy;
      if (newX < 0 || newY < 0 || newX >= mapW || newY >= mapH) return;
      player.x = newX; player.y = newY;
      checkCollision();
      drawAll();
    }
    function checkCollision() {
      // 나무
      if (isOccupied(player.x, player.y, trees)) {
        gameOver = true;
        updateScore('점수: ' + score + '<br>게임 오버!');
        restartBtn.style.display = 'inline-block';
        return;
      }
      // 아이템
      for (let i = items.length - 1; i >= 0; i--) {
        if (items[i].x === player.x && items[i].y === player.y) {
          score++;
          items.splice(i, 1);
          updateScore('점수: ' + score);
        }
      }
      // 수집완료
      if (items.length === 0 && !gameOver) {
        gameOver = true;
        updateScore('점수: ' + score + '<br>수집완료!');
        restartBtn.style.display = 'inline-block';
      }
    }

    // --- 입력 핸들러 ---
    function setupInputHandlers() {
      // PC 방향키
      document.addEventListener('keydown', e => {
        if (gameOver && e.key === 'Enter') {
          resetGame();
          return;
        }
        let dx = 0, dy = 0;
        if (e.key === 'ArrowUp') dy = -1;
        else if (e.key === 'ArrowDown') dy = 1;
        else if (e.key === 'ArrowLeft') dx = -1;
        else if (e.key === 'ArrowRight') dx = 1;
        if (dx !== 0 || dy !== 0) handleMove(dx, dy);
      });
      // 모바일 가상버튼
      document.querySelectorAll('.dir-btn').forEach(btn => {
        btn.addEventListener('touchstart', e => {
          if (gameOver) return;
          const dir = btn.dataset.dir;
          let dx = 0, dy = 0;
          if (dir === 'up') dy = -1;
          else if (dir === 'down') dy = 1;
          else if (dir === 'left') dx = -1;
          else if (dir === 'right') dx = 1;
          if (dx !== 0 || dy !== 0) handleMove(dx, dy);
          e.preventDefault();
        }, {passive: false});
      });
      // 재시작 버튼 클릭
      restartBtn.onclick = resetGame;
    }

    // --- 이미지가 모두 로딩됐을 때 시작 ---
    let loadedImages = 0;
    [playerImg, crossImg, bibleImg, treeImg].forEach(img => {
      img.onload = () => {
        loadedImages++;
        if (loadedImages === 4) {
          setupInputHandlers();
          resetGame();
        }
      };
    });
  </script>
</body>
</html>
